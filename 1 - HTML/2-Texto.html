<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Texto - Formatação</title>

</head>

<body>

<b>Este texto aparece em negrito</b>

<br /><br />

<i>Este texto aparece em itálico</i>

<br /><br />

Este texto aparece <sup>sobrescrito</sup>

<br /><br />

Este texto aparece <sub>subscrito</sub>

<br /><br />

Este texto aparece <u>sublinhado</u>

<br /><br />

Este texto aparece <s>riscado</s>

</body>

</html>
