<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Tabelas </title>

</head>

<body>

<table border="1">

<tr>
	<td>Linha 1, coluna 1</td>
	<td>Linha 1, coluna 2</td>
</tr>

<tr>
	<td>Linha 2, coluna 1</td>
	<td>Linha 2, coluna 2</td>
</tr>

</table>

<br /><br />

<table border="1">

<tr>
	<th colspan="2">Linha 1</th>
</tr>

<tr>
	<td>Linha 2, coluna 1</td>
	<td>Linha 2, coluna 2</td>
</tr>

</table>

<br /><br />

<table border="1">

<tr>
	<td>Linha 1, coluna 1</td>
	<td>Linha 1, coluna 2</td>
</tr>

<tr>
	<th rowspan="2">Coluna 1, 2 linhas</th>
	<td>Linha 2, coluna 2</td>
</tr>

<tr>
	<td>Linha 3, coluna 2</td>
</tr>

</table>

</body>

</html>
