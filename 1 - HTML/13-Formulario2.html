<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Formulários </title>

</head>

<body>

<h4>Formulário Área de Texto</h4>

<form>

	<textarea rows="10" cols="30">
		
Isto é um texto numa área de texto</textarea>

</form>

<h4>Formulário Seleção</h4>

<form>

	<select name="carros">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="fiat" selected>Fiat</option>
		<option value="audi">Audi</option>
	</select>
	
</form>

<h4>Formulário Botão</h4>

<input type="submit" value="Submeter">

</body>

</html>
