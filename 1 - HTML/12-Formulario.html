<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Formulários </title>

</head>

<body>

<h4>Formulário Texto</h4>

<form>

	Nome: <input type="text" name="nome" value="Teste"> <br />
	Apelido: <input type="text" name="apelido">

</form>

<h4>Formulário Password</h4>

<form>

	Password: <input type="password" name="password">
	
</form>

<h4>Formulário Radio</h4>

<form>

	<input type="radio" name="genero" value="masculino"> Masculino <br />
	<input type="radio" name="genero" value="feminino"> Feminino
	
</form>


<h4>Formulário Checkbox</h4>

<form>

	<input type="checkbox" name="veiculo" value="metro"> Metro <br />
	<input type="checkbox" name="veiculo" value="carro"> Carro <br />
	<input type="checkbox" name="veiculo" value="mota"> Mota
	 
</form>


</body>

</html>
