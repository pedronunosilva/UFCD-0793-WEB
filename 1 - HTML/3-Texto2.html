<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Texto - Separação de linhas </title>

</head>

<body>

Esta linha e a seguinte

Não aparecem separadas

<br /><br /><br />

<p>Esta linha e a seguinte </p>
<p>já aparecem separadas </p>


<br /><br />

Esta linha e a seguinte também <br/>

mas o espaço é mais pequeno


<br /><br /><br />

<pre>A tag pre 

permite apresentar o texto tal com ele está escrito</pre>


</body>
