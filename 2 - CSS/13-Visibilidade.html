<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Elementos visíveis e não visíveis </title>


<style>
	
	p.mostra { visibility : visible }

	p.esconde { visibility : hidden }
	
</style>

</head>

<body>

<p class="mostra">este é o texto da linha 1</p>

<p class="esconde">este é o texto da linha 2</p>

<p>A linha 2 não é visível</p>


<!- Comentários ->

</body>

</html>
