<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Formatação CSS texto </title>


<style>
	
	h1 { font: 12px arial; color: #0000ff; margin-top: 50px}
	h2 { font-weight: normal; font-style: italic; padding-bottom: 50px}
	
	p { font-weight: bold; color: #CE491C; margin-left: 50px; line-height: 40% }
	
	hr { border-color: red}
	
	.direita { text-align: right }
	.centro { text-align: center }
	
</style>

</head>

<body>

<h1>Título nível 1</h1>
<h2>Título nível 2</h2>

<p>Parágrafo</p>
<p>Parágrafo2</p>

<hr />

<p class="direita">Parágrafo3</p>
<p class="centro">Parágrafo4</p>

<!- Comentários ->

</body>

</html>
