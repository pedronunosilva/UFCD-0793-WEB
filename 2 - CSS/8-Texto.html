<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Formatação CSS texto </title>


<style>
	
	h1 {text-decoration:overline;}

	h2 {text-decoration:line-through;}
	
	h3 {text-decoration:underline;}
	
	p.uppercase {text-transform:uppercase;}
	
	p.lowercase {text-transform:lowercase;}
	
	p.capitalize {text-transform:capitalize;}
	
</style>

</head>

<body>

	<h1>Título 1</h1>
	<h2>Título 2</h2>
	<h3>Título 3</h3>

	<p class="uppercase">Isto é um texto.</p>
	<p class="lowercase">Isto é um texto.</p>
	<p class="capitalize">Isto é um texto.</p>


<!- Comentários ->

</body>

</html>
