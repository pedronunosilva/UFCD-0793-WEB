<!DOCTYPE html>

<html lang="pt-pt">

<head>

<meta charset="UTF-8">

<title> Pseudo Classes Endereços / Links </title>


<style>
	
	a.mudacor:link {color: #ff0000}
	a.mudacor:visited {color: #0000ff}
	a.mudacor:hover {color: #ff9900}

	a.mudafundo:link {color: #ff0000}
	a.mudafundo:visited {color: #0000ff}
	a.mudafundo:hover {background: #ffff00}

	a.muda:link {color: #ff0000}
	a.muda:visited {color: #0000ff}
	a.muda:hover {font-size: 150%}

	a.mudasub:link {color: #ff0000; text-decoration: none}
	a.mudasub:visited {color: #0000ff; text-decoration: none}
	a.mudasub:hover {text-decoration: underline}
	
</style>


</head>

<body>

<p>Passe o rato sobre as ligações para testar</p>

<p><b><a class="mudacor" href="index.html" target="_blank">Esta ligação muda de cor</a></b></p>

<p><b><a class="mudafundo" href="index.html" target="_blank">Esta ligação muda de fundo</a></b></p>

<p><b><a class="muda" href="index.html" target="_blank">Esta ligação muda o tamanho da letra</a></b></p>

<p><b><a class="mudasub" href="index.html" target="_blank">Esta ligação muda o sublinhado (text-decoration) </a></b></p>

<!- Comentários ->

</body>

</html>
